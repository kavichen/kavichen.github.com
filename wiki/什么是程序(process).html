<h1 id="toc_1">什么是程序(process)</h1>
<p>
在Linux系统中:触发任何一个事件时,系统都会将它定义成为一个程序,并且给与这个程序一个ID,称为PID,同时依据启发这个程序的用户与相关属性关系,给予这个PID一组有效的权限设定.
</p>
