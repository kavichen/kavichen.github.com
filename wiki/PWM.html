<h1 id="toc_1">PWM</h1>
<h2 id="toc_1.1">定义</h2>
<ul>
<li>
占空比：输出PWM中，高电平保持的时间与该PWM的时钟周期的时间之比

<ul>
<li>
例如：一个PWM的频率是1000Hz，那么它的市州周期就是1ms，就是1000us，如果高电平出现的时间是200us，那么低电平的时间肯定是800us，那么占空比就是200:1000，也就是说PWM的占空比就是1:5.

</ul>
<li>
分辨率：也就是占空比最小能达到多少

<ul>
<li>
例如：8位的PWM，理论的分辨率就是1:255

</ul>
</ul>
