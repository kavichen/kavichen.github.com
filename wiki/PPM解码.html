<h1 id="toc_1">PPM解码</h1>
<h2 id="toc_1.1">概念</h2>
<ul>
<li>
遥控模型中比较通用的一种信号格式，其原理是通过检测给定频率的<a href="PWM.html">PWM</a>信号的占空比来获取指令信号

</ul>
<h2 id="toc_1.2">原理</h2>
<p>
<a href="http://ww1.sinaimg.cn/large/5f581355gw1e801jiycp4j20ou09ndgc.jpg">如图</a>
</p>
<ul>
<li>
信号频率为50Hz，一个周期为20ms

<li>
对于电调来讲，脉宽1ms表示停转；脉宽2ms表示满油门运转，其间的各点按比例换算：比如脉宽为1.5ms就表示50%的油门

</ul>
