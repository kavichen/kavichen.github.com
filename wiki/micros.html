<h1 id="toc_1">micros()</h1>
<h2 id="toc_1.1">描述</h2>
<ul>
<li>
返回Arduino开发板从运行当前程序开始的微秒数。

</ul>
<h2 id="toc_1.2">语法</h2>
<ul>
<li>
<code>micros()</code>

</ul>
<h2 id="toc_1.3">参数</h2>
<ul>
<li>
无

</ul>
<h2 id="toc_1.4">返回</h2>
<ul>
<li>
返回Arduino开发板从运行当前程序开始的微秒数

</ul>
<h2 id="toc_1.5">注意</h2>
<ul>
<li>
每毫秒是1,000微秒，每秒是1,000毫秒

</ul>

</body>
</html>
