<h1 id="toc_1">XAMPP上Wordpress的FTP设置</h1>
<ul>
<li>
系统环境：OSX 10.8

</ul>
<h2 id="toc_1.1">第一步 - 打开XAMPP中的配置文件</h2>
<ol>
<li>
<code>sudo vi /Application/XAMPP/etc/httpd.conf</code>

</ol>
<h2 id="toc_1.2">第二步 - 修改配置</h2>
<ol>
<li>
将{{{
    User nobody
    Group admin
    }}}
  修改为{{{
    User yourusername
    Group staff
    }}}

</ol>
<h2 id="toc_1.3">第三步 - 重新启动XAMPP</h2>
