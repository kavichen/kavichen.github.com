<h1 id="toc_1">BOM导出的 Excel 修改</h1>
<h2 id="toc_1.1">修改步骤</h2>
<ol>
<li>
打开服务器中D:\DCPDM\reports 文件夹

<li>
打开 BOM.xlt 文件

<li>
按照要求修改文件内容（添加需要显示的字段）

<li>
在 OM 中找出该字段，加入该类的 Field Group 的 REPORT 中

</ol>
