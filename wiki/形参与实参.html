<body>

<h1 id="toc_1">形参</h1>
<ul>
<li>
是定义函数时的参数

<li>
是函数在声明时的参数，只说明参数名和类型，不是实际的参数，不能真正使用。

<li>
形参没有固定的内存，只在调用函数的时候有一个虚拟的内存，等调用完毕就不再有内存。因此，形参只有在函数内部有效。函数调用结束返回主调用函数后则不能再使用该形参变量。

</ul>
<h1 id="toc_2">实参</h1>
<ul>
<li>
是使用函数时的参数

<li>
运行时传给函数的参数，是实际的变量，形参在这时被真正分配空间，并复制了实参的值。

<li>
一个函数的实参有自己固定的内存，知道函数执行结束才释放内存。

</ul>

</body>
