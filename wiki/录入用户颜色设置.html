<html>
<head>
<link rel="Stylesheet" type="text/css" href="style.css">
<title>录入用户颜色设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<ul>
<li>
双击打开

<li>
找出程序代号

<li>
点击开始配置

<li>
选中需要的“单头字段”

<li>
打勾“进行颜色配置”

<li>
下面“设置条件”F2 “字体颜色” 等

<li>
关闭窗口

<li>
在“录入颜色设置”中点击保存

</ul>
<hr />
<h2 id="toc_0.1">查看程序代号</h2>
<ul>
<li>
打开某个订单

<li>
按ctrl + alt + v

<li>
c.DLL之前为程序编号,例如：COPI06

</ul>
<p>
OR----
</p>
<ul>
<li>
打开录入程序信息

<li>
点查询按钮

<li>
程序名称 包含 XXXX（自己填写）

</ul>
<h2 id="toc_0.2">‘某个用户可以自己取消颜色设置’</h2>
<ul>
<li>
录入XXXX中

<li>
点击菜单栏设置

</ul>

</body>
</html>
