<html>
<head>
<link rel="Stylesheet" type="text/css" href="style.css">
<title>在splitview竖屏是,显示masterview</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<h1 id="toc_1">步骤</h1>
<ol>
<li>
在xxxViewController.h文件中,设置<code>&lt;UISplitViewControllerDelegate&gt;</code>

<li>
在xxxViewController.m文件中,加入
<pre>
    - (void)awakeFromNib
   {
    [super awakeFromNib];
    self.splitViewController.delegate = self;
   }
</pre>

<li>
完成

</ol>

</body>
</html>
