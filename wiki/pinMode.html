<h1 id="toc_1">pinMode</h1>
<h2 id="toc_1.1">描述</h2>
<ul>
<li>
将制定的数字引脚配置为输入或者输出

</ul>
<h2 id="toc_1.2">语法</h2>
<ul>
<li>
<code>pinMode(pin,mode)</code>

</ul>
<h2 id="toc_1.3">参数</h2>
<ul>
<li>
pin: 需要设置的针脚

<li>
mode: INPUT 或者 OUTPUT

</ul>
<h2 id="toc_1.4">返回</h2>
<ul>
<li>
无

</ul>
<h2 id="toc_1.5">注意</h2>
<ul>
<li>
模拟输入脚也可以当做数字脚使用

</ul>

</body>
</html>
