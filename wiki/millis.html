<h1 id="toc_1">millis()</h1>
<h2 id="toc_1.1">描述</h2>
<ul>
<li>
返回Arduino开发板从运行当前程序开始的毫秒数。这个数字大约在50天后溢出（归零）

</ul>
<h2 id="toc_1.2">语法</h2>
<ul>
<li>
<code>millis()</code>

</ul>
<h2 id="toc_1.3">参数</h2>
<ul>
<li>
无

</ul>
<h2 id="toc_1.4">返回</h2>
<ul>
<li>
返回Arduino开发板从运行当前程序开始的毫秒数

</ul>
<h2 id="toc_1.5">注意</h2>
<ul>
<li>
<code>micros()</code>返回微妙

</ul>

</body>
</html>
