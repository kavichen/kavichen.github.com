<body>

<h1 id="toc_1">时间换算</h1>
<h2 id="toc_1.1">毫秒</h2>
<ul>
<li>
符号:ms

<li>
英语:millisecond

<li>
1ms = 0.001s = 10^-3s

</ul>
<h2 id="toc_1.2">微秒</h2>
<ul>
<li>
符号:μs

<li>
英语:microsecond

<li>
1μs = 0.000001s = 10^-6s

</ul>
<h2 id="toc_1.3">换算</h2>
<p>
1秒(s) = 1000 毫秒(ms) = 1,000,000 微秒(μs) = 1,000,000,000 纳秒(ns) = 1,000,000,000,000 皮秒(ps)
</p>

</body>
</html>
