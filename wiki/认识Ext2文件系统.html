<h1 id="toc_1">简介</h1>
<ul>
<li>
Linux的正规文件系统则为Ext2 - Linux second extended file system, Ext2fs

<li>
文件系统包括:

<ul>
<li>
super block: 记录此文件系统的整体信息,包括inode/block的总量,使用量,剩余量,以及文件系统的格式与相关信息

<li>
inode: 记录文件的属性,一个文件占用一个inode,同时记录此文件的数据所在的block号码

<li>
block: 记录实际文件的内容,若文件太大时,会占用多个block

</ul>
<li>
当block数据储存比较离散的时候, 可以用磁盘碎片整理

</ul>
