<body>

<p>
AutoLayout在使用过程中，非常容易造成xcode崩溃，并且在iOS6中，并没有取消Autosizing，下面给出调出Autosizing的步骤：<br> 
</p>
  
<p>
1. In the left sidebar, click on your nib. <br>
</p>

<p>
<a href="http://ww1.sinaimg.cn/large/a74eed94jw1dz7aelqtwgj.jpg">图片1</a>
</p>

<p>
2. In the right sidebar click on the File Inspector. Locate the Use Auto Layout checkbox, uncheck it and save your file. <br>
</p>
  
<p>
<a href="http://www.goodbyehelicopter.com/wp-content/uploads/2012/02/file_inspector_on_nib.png">图片2</a>
</p>
    
<p>
3. Done 
</p>

</body>
</html>
