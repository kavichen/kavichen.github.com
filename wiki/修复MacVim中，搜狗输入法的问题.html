<h1 id="toc_1">修复MacVim中，搜狗输入法的问题</h1>
<p>
之前配置的<code>.vimrc</code>文件中，开启了<code>'</code>符号的配对，输入法单元拼音之间也会用<code>'</code>符号分割字，所以将<code>.vimrc</code>文件中相应的代码注释即可，如下
</p>
<pre>
  ""':inoremap ' ''&lt;ESC&gt;i
</pre>
