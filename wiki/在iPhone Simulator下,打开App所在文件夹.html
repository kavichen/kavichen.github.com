<head>
<link rel="Stylesheet" type="text/css" href="style.css">
<title>在iPhone Simulator下,打开App所在文件夹</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<h1 id="toc_1">步骤</h1>
<ol>
<li>
显示Mac隐藏文件夹
<pre>
  defaults write com.apple.finder AppleShowAllFiles -bool true
  KillAll Finder
</pre>

<li>
打开一个Finder文件夹-&gt; 到根目录下 -&gt; Go to Folder -&gt; Library -&gt; Go

<li>
iPhone Simulator -&gt; 选择版本 -&gt; Applications

<li>
Done

</ol>

</body>
</html>
