<h2 id="toc_1.1">Create a NSMutableArray</h2>
<h3 id="toc_1.1.1"><code>arrayWithCapacity:</code></h3>
<p>
Creates and returns an <code>NSMutableArray</code> object with enough allocated memory to initially hold a given number of objects.  
</p>
<pre>
  + (id)arrayWithCapacity:(NSUInteger)numItems
